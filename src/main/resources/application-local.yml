spring:
  datasource:
    username: admin
    password: adm1in@8042
    url: jdbc:postgresql://localhost:5432/apptdah
    driver-class-name: org.postgresql.Driver  # Driver JDBC do PostgreSQL
    
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # Dialeto SQL do PostgreSQL
        format_sql: true
        hbm2ddl:
          auto: update  # Pode ser 'create', 'create-drop' ou 'update'

server:
  error:
    include-stacktrace: never

logging:
  file:
    name: logs/spring.log
  logback:
    rollingpolicy:
       total-size-cap: 100MB
       max-history: 30
       max-file-size: 10Mb
       file-name-pattern: logs/archive/spring.%d{yyyy-MM-dd}.%d{HH:mm:ss.SSS}.%i.log
  level:
     root: info

jwt:
  private-key: app.key
  public-key: app.pub


    